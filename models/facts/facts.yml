version: 2

models:
  - name: fact_sales
    columns:
      - name: row_id
        tests:
          - unique
          - not_null

      - name: product_id
        tests:
          - relationships:
              arguments:
                to: ref('dim_product')
                field: product_id
      
      - name: customer_id
        tests:
          - relationships:
              arguments:
                to: ref('dim_customer')
                field: customer_id

      - name: geo_key
        tests:
          - relationships:
              arguments:
                to: ref('dim_geo')
                field: geo_key
