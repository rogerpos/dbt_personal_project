name: dbt Tests

on:
  pull_request:
    branches:
      - main

jobs:
  dbt-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install dbt-bigquery
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          guido_gss_profile:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                keyfile: "{{ env_var('GOOGLE_APPLICATION_CREDENTIALS') }}"
                project: data-gss
                dataset: dbt_default
                threads: 4
                timeout_seconds: 300
                location: europe-north2
          EOF
      
      - name: Run dbt deps
        run: dbt deps
      
      - name: Run dbt seed
        run: dbt seed
      
      - name: Run dbt run metrics
        run: dbt run -s metrics
      
      - name: Run dbt test
        run: dbt test
